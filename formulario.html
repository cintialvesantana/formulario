<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="formulario.css">

    <title>Formulário</title>
</head>

<body>
    <div>
        <h1>Cadastro</h1>
        <p>Complete com suas informações.</p>

    </div>

    <form>
        <div>
            <label><strong>Nome</strong></label>
            <input type="text" name="nome" placeholder="Seu nome" required>

            <label><strong>Sobrenome</strong></label>
            <input type="text" name="sobrenome" placeholder="Seu sobrenome" required>

            <label><strong>Email</strong></label>
            <input type="email" name="email" placeholder="Seu email" required>
        </div>
        <br><br>

        <div>
            <label><strong>Que gênero de filme você prefere?</strong> </label><br><br>

            <label>
                <input type="radio" nome="comedia" value="comedia" checked> Comédia
            </label>

            <label>
                <input type="radio" name="terror" value="terror"> Terror
            </label>

            <label>
                <input type="radio" name="drama" value="drama"> Drama
            </label>

            <label>
                <input type="radio" name="acao" value="acao"> Ação
            </label>

            <label>
                <input type="radio" name="comediaromantica" value="comediaromatica"> Comédia Romântica
            </label>

            <label>
                <input type="radio" name="ficcaocientifica" value="ficcaocientifica"> Ficção Científica
            </label>

            <label>
                <input type="radio" name="outros">Outros
            </label>

            <br><br>

            <label><strong>Que gênero de livro você prefere?</strong> </label><br><br>
            <label>
                <input type="radio" name="autoajuda" value="autoajuda"> Auto Ajuda
            </label>
            <label>
                <input type="radio" name="romance"> Romance
            </label>
            <label>
                <input type="radio" name="fantasia"> Fantasia
            </label>
            <label>
                <input type="radio" name="biografias"> Biográfias
            </label>
            <label>
                <input type="radio" name="outros"> Outros
            </label>

            <br><br>

            <label><strong> Com que frequência você costuma assistir filmes?</strong> </label>
            <br><br>

            <label>
                <input type="radio" name="nunca"> Nunca
                <input type="radio" name="asvezes"> Às vezes
                <input type="radio" name="quasesempre"> Quase sempre
                <input type="radio" name="sempre"> Sempre
            </label>
            <br><br>


            <label><strong>E com que frequência você lê?</strong> </label><br><br>
            <label>
                <input type="radio" name="nunca"> Nunca
                <input type="radio" name="asvezes"> Às vezes
                <input type="radio" name="quasesempre"> Quase sempre
                <input type="radio" name="sempre"> Sempre

            </label>

            <br><br>

            <div>

                <label><strong>Cite abaixo, seus livros e filmes preferidos.</strong> </label>
                <br>
                <textarea placeholder="Escreva aqui."></textarea>
                
            </div>
                <button type="submit">Enviar</button>




        </div>

    </form>


</body>

</html>
